<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Тригонометрия</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<link rel="stylesheet" href="../../style.css">
		<script src="https://unpkg.com/vue@next"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
		<script src="script.js"></script>
		<style>
			#table {
				display: grid;
				grid-template-columns: 1fr 3fr repeat(4, 3fr);
				width: 80%;
				max-width: 1024px;
				justify-items: stretch;
				grid-column-gap: 0.5em;
				grid-row-gap: 0.5em;
			}
			#table div {
				display: flex;
			}
			#table input {
				flex: 1 1 128px;
				width: 32px;
				max-width: 256px;
			}
			@media (max-width: 600px) {
				#table .th {
					text-orientation: mixed;
					writing-mode: vertical-lr;
					text-align: left;
				}
			}

		</style>
	</head>
	<body>
		<main>
			<section id="table">
				<div class="th"></div>
				<div class="th">Значение [-1;1]</div>
				<div class="th">Градусы</div>
				<div class="th">Минуты</div>
				<div class="th">Секунды</div>
				<div class="th">DD</div>
				<template v-for="item in translators">
					<div>{{item.name}}</div>
					<div><trigonometry-input :value="dd" :leader="leader" :source="item" @dd-input="onDdInput" /></div>
					<div style="display: contents;"><arc-input dd-input :value="dd" :leader="leader" :source="item" @dd-input="onDdInput" /></div>
					<div><dd-input :value="dd" :leader="leader" :source="item" @dd-input="onDdInput" /></div>
				</template>
			</section>
		</main>
	</body>
</html>
