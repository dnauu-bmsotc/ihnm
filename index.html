<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ihnm</title>
		<link rel="icon" type="image/png" href="./previews/favicon32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="./previews/favicon64x64.png" sizes="64x64">
		<style>
			#container {
				max-width: 60em;
				display: flex;
				flex-wrap: wrap;
				margin: auto;
				align-items: center;
				justify-content: space-evenly;
			}
			.cell {
				position: relative;
				width: 10em;
				margin: 0.5em;
				padding: 0;
				border: 1px solid lightgray;
				border-radius: 16px;
				top: 0;
				filter: drop-shadow(8px 8px 8px #efefef);
				transition: top 2s, filter 2s;
				overflow: hidden;
				box-shadow: 3px 3px 6px #e7e6e6;
			}
			.cell:hover {
				top: -0.2em;
				filter: drop-shadow(8px 8px 8px #e5e5e5);
			}
			.cell-name {
				display: inline-block;
				text-align: center;
				width: 100%;
				font-family: Geneva, Arial, Helvetica, sans-serif;
				margin: 0.5em 0;
			}
			.cell-image {
				background-size: contain;
				background-repeat: no-repeat;
				background-position: center;
				overflow: hidden;
				width: 10em;
				height: 10em;
				margin: auto;
			}
			#unfortune {
				font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			}
		</style>
	</head>
	<body>
		<main>
			<h2>Список страниц</h2>
			<section id="container"></section>
			<section id="unfortune">
				<p>Неудачные страницы</p>
				<ul>
					<li><a href="./archive/november2021/trigonometry">Тригонометрия</a></li>
					<li><a href="./archive/gconsole">Геодезическая консоль</a></li>
					<li><a href="./archive/angles">Представления углов</a></li>
					<li><a href="./archive/rivers">Генератор рек и озёр</a></li>
					<li><a href="./archive/rocks-guess">Угадай камень</a></li>
					<li><a href="./archive/november2021/questions">Генератор случайных вопросов</a></li>
				</ul>
			</section>
			<p>Исходники: <a href="https://github.com/dnauu-bmsotc/ihnm">https://github.com/dnauu-bmsotc/ihnm</a></p>
		</main>
		<script>
			const container = document.getElementById("container");
			pages = [
				{href: "./archive/summer2021/dist/number-systems", name: "Системы счисления", preview: "./previews/number-systems.png"},
				{href: "./archive/summer2021/dist/wheel-of-fortune", name: "Колесо Фортуны", preview: "./previews/wheel-of-fortune.png"},
				{href: "./oeuvres/problem-book", name: "Сборник задач", preview: "./previews/rect-in-sector2.png"},
				{href: "./oeuvres/nre-manual", name: "Методичка по ПРЗ", preview: "./previews/nre-manual.png"},
				{href: "./oeuvres/kaleidoscope", name: "Калейдоскоп", preview: "./previews/kaleidoscope.png"},
				{href: "./oeuvres/conspectus", name: "Конспекты", preview: "./previews/conspectus.png"},
				{href: "./oeuvres/stories", name: "Истории", preview: "./previews/stories.png"},
			];
			for (page of pages) {
				const cell = document.createElement("a");
				cell.classList.add("cell");
				cell.href = page.href;
				cell.innerHTML = `
						<div class="cell-name">${page.name}</div>
						<div class="cell-image" style="background-image: url(${page.preview})"></div>
				`;
				container.appendChild(cell);
			}
		</script>
	</body>
</html>
