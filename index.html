<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>ihnm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<style>
			#container {
				display: flex;
				flex-wrap: wrap;
				margin: auto;
				align-items: center;
				justify-content: center;
			}
			.cell {
				position: relative;
				width: 12em;
				margin: 1em;
				padding: 0;
				border: 1px solid lightgray;
				border-radius: 16px;
				top: 0;
				filter: drop-shadow(8px 8px 8px #efefef);
				transition: top 2s, filter 2s;
				overflow: hidden;
			}
			.cell:hover {
				top: -2px;
				filter: drop-shadow(8px 8px 8px #e5e5e5);
			}
			.cell a {
				display: flex;
				flex-direction: column;
				flex-wrap: nowrap;
				box-sizing: border-box;
				padding: 1em;
				height: 100%;
				width: 100%;
				text-decoration: none;
			}
			.cell-name {
				display: inline-block;
				text-align: center;
				width: 100%;
				font-family: sans;
				margin-bottom: 0.5em;
			}
			.cell-image {
				position: relative;
			}
			.cell-image-front, .cell-image-rear {
				background-size: contain;
				background-repeat: no-repeat;
				background-position: center;
				overflow: hidden;
				height: 9em;
				width: 9em;
			}
			.cell-image-front {
				position: absolute;
				z-index: +1;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				border-radius: 8px;
			}
			.cell-image-rear {
				filter: blur(2em) opacity(40%) saturate(200%);
				height: 9em;
				width: 9em;
				z-index: -1;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<main>
			<h2>Список страниц</h2>
			<div id="container"></div>
			<div>
				<p>Неудачные страницы</p>
				<ul>
					<li><a href="./archive/november2021/trigonometry">Тригонометрия</a></li>
					<li><a href="./archive/gconsole">Геодезическая консоль</a></li>
					<li><a href="./archive/angles">Представления углов</a></li>
					<li><a href="./archive/rivers">Генератор рек и озёр</a></li>
				</ul>
			</div>
			<p>Исходники: <a href="https://github.com/dnauu-bmsotc/ihnm">https://github.com/dnauu-bmsotc/ihnm</a></p>
		</main>
		<script>
			const container = document.getElementById("container");
			pages = [
				{href: "./archive/summer2021/dist/number-systems", name: "Системы счисления", preview: "./previews/number-systems.png"},
				{href: "./archive/november2021/questions", name: "ГСВ", preview: "./previews/questions.png"},
				{href: "./archive/summer2021/dist/wheel-of-fortune", name: "Колесо Фортуны", preview: "./previews/wheel-of-fortune.png"},
				{href: "./oeuvres/rocks-guess", name: "Угадай камень", preview: "./previews/rocks-guess.png"},
				{href: "./oeuvres/nre-manual", name: "Методичка по ПРЗ", preview: "./previews/nre-manual.png"},
				{href: "./oeuvres/rect-in-sector", name: "Прямоугольник в секторе", preview: "./previews/rect-in-sector.png"},
				{href: "./oeuvres/kaleidoscope", name: "Калейдоскоп", preview: "./previews/kaleidoscope.png"},
				{href: "./oeuvres/conspectus", name: "Конспекты", preview: ""},
			];
			for (page of pages) {
				const cell = document.createElement("div");
				cell.classList.add("cell");
				cell.innerHTML = `
					<a href="${page.href}">
						<div class="cell-name">${page.name}</div>
						<div class="cell-image">
							<div class="cell-image-front" style="background-image: url(${page.preview})"></div>
							<div class="cell-image-rear" style="background-image: url(${page.preview})"></div>
						</div>
					</a>
				`;
				container.appendChild(cell);
			}
		</script>
	</body>
</html>
