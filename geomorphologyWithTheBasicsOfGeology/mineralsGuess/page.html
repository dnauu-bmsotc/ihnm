<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Минералы</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	</head>
	<body>
		<button onclick="takeCollection('img')">Минералы (другие ящики)</button>
		<button onclick="takeCollection('collection5')">Минералы (ящик №5)</button>
		<button onclick="takeCollection('rocks5')">Горные породы (ящик №5)</button>
		<img id="img" style="width:256px;height:256px;display:block" width="256px" height="256px"></img>
		<p id="answer"></p>
		<script>
			function takeCollection(folder) {
				if ($("#answer").text() || !$("#img").attr("src")) {
					$.ajax({
						url: folder + "/ls.txt",
						success: function (data) {
							const ls = data.match(/[^\s]*.jpg/g);
							const imgname = ls[Math.floor(Math.random() * ls.length)];
							$("#img").attr("src", folder + "/" + imgname);
							$("#answer").text("");
						}
					});
				}
				else {
					$("#answer").text($("#img").attr("src").match(/[^//]*.jpg/));
				}
			}
		</script>
	</body>
</html>
