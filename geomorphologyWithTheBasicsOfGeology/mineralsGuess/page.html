<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Минералы</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<style>
			button {
				margin: 1em;
			}
			#imgdiv {
				overflow:hidden;
			}
			#img {
				height: 256px;
			}
		</style>
	</head>
	<body>
		<div id="buttons">
			<button onclick="takeCollection('img')">Минералы (другие ящики)</button>
			<button onclick="takeCollection('collection5')">Минералы (ящик №5)</button>
			<button onclick="takeCollection('rocks5')">Горные породы (ящик №5)</button>
			<button onclick="takeCollection('rocks5Magma')">Магматические (ящик №5)</button>
			<button onclick="takeCollection('rocks5Osad')">Осадочные (ящик №5)</button>
			<button onclick="takeCollection('rocks5Meta')">Метаморфические(ящик №5)</button>
		</div>
		<div id="imgdiv">
			<img id="img"></img>
		</div>
		<p id="answer"></p>
		<script>
			let lastRock = null;
			function takeCollection(folder) {
				if ($("#answer").text() || !$("#img").attr("src")) {
					$.ajax({
						url: folder + "/ls.txt",
						success: function (data) {
							let imgname, ls = data.match(/[^\s]*.jpg/g);
							do {
								imgname = ls[Math.floor(Math.random() * ls.length)];
							}
							while (imgname === lastRock);
							lastRock = imgname;
							$("#img").attr("src", ``); // remove image
							$("#img").attr("src", `${folder}/${imgname}`);
							$("#img").css("transform", `
								scaleX(${1 - Math.floor(Math.random()*2)*2})
								scaleY(${1 - Math.floor(Math.random()*2)*2})
								rotate(${Math.floor(Math.random()*5)*90}deg)
								skewX(${Math.random()*10}deg)
								skewY(${Math.random()*10}deg)
							`);
							$("#img").css("filter", `
								brightness(${0.5+Math.random()})
								contrast(${0.5+Math.random()})
							`);
							$("#answer").text("");
						}
					});
				}
				else {
					$("#answer").text($("#img").attr("src").match(/[^//]*.jpg/));
				}
			}
		</script>
	</body>
</html>
