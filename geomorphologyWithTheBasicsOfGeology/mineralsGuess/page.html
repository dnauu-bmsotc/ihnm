<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Минералы</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	</head>
	<body>
		<button onclick="next()">Кнопка</button>
		<img id="img" style="width:256px;height:256px;display:block"></img>
		<p id="answer"></p>
		<script>
			let ls = null;
			let imgpath = null;

		  $.ajax({
		    url: "ls.txt", // in terminal: ls >> ls.txt
		    success: function (data) {
					ls = data.match(/[^\s]*.jpg/g);
					showMineral();
		    }
		  });

			function showMineral() {
				imgpath = ls[Math.floor(Math.random() * ls.length)];
				$("#img").attr("src", "img/"+imgpath);
				$("#answer").text("");
			}

			function showAnswer() {
				$("#answer").text(imgpath);
			}

			function next() {
				if ($("#answer").text()) { showMineral(); } else { showAnswer(); }
			}
		</script>
	</body>
</html>
