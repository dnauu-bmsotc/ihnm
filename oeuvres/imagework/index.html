<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Работа с изображениями</title>
        <link rel="stylesheet" href="../../ihnm.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./lib/omggif.min.js"></script>
        <script src="./lib/gif.js"></script>
        <script src="./lib/gif.worker.js"></script>
        <script src="./lib/heic2any.min.js"></script>
        <script src="./lib/download.min.js"></script>
		<script src="./script.js"></script>
    </head>
    <body>
        <main>
            <h2>Коллаж из фоток</h2>
            <input type="file" id="image-input" multiple accept=".jpg, .jpeg, .png, .gif">
            <div id="image-drop"></div>
            <div id="settings">
                <div>
                    <span>Количество</span>
                    <select id="rowcol-select">
                        <option value="cols">столбцов</option>
                        <option value="rows">строк</option>
                    </select>
                    <span>:</span>
                    <input type="number" id="rowcol-input" min="1">
                </div>
                <div>
                    <span>Заполнение по</span>
                    <select id="dir-select">
                        <option value="horizontal">горизонтали</option>
                        <option value="vertical">вертикали</option>
                    </select>
                </div>
                <div>
                    <label>Ограничивать размер <input type="checkbox" id="size-limited" checked></label>
                    <input type="number" id="size-limit" min="64" value="2048">
                    <span id="size-warning">Большие изображения могут не отображаться на некоторых устройствах</span>
                </div>
            </div>
            <img id="result-image" title="Загрузка..."></img>
            <canvas id="result-canvas"></canvas>
            <button id="download-btn">Скачать</button>
        </main>
    </body>
</html>
