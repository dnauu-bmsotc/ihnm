<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Работа с изображениями</title>
        <link rel="stylesheet" href="../../ihnm.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./lib/omggif.min.js"></script>
        <script src="./lib/gif.js"></script>
        <script src="./lib/gif.worker.js"></script>
        <script src="./lib/heic2any.min.js"></script>
        <script src="./lib/download.min.js"></script>
        <script src="./lib/Sortable.min.js"></script>
		<script src="./script.js"></script>
    </head>
    <body>
        <main>
            <h2>Collage</h2>

            <h3>Input</h3>
            <div>
                <input type="file" id="image-input" accept=".jpg, .jpeg, .png, .gif, .heic, .webp" multiple>
                <button id="clear-btn">Clear</button>
            </div>

            <ul id="images" class="sortable"></ul>

            <ul id="images-buffer" class="sortable"></ul>

            <h3>Settings</h3>
            <div id="settings">
                <div>
                    <span>Amount of</span>
                    <select id="rowcol-select">
                        <option value="cols">columns</option>
                        <option value="rows">rows</option>
                    </select>
                    <span>:</span>
                    <input type="number" id="rowcol-input" min="1">
                </div>
                <div>
                    <span>Fill direction is</span>
                    <select id="dir-select">
                        <option value="horizontal">horizontal</option>
                        <option value="vertical">vertical</option>
                    </select>
                </div>
                <div>
                    <label>Limit size to<input type="checkbox" id="size-limited" checked></label>
                    <input type="number" id="size-limit" min="64" value="1024">
                    <span>pxl</span>
                    <span id="size-warning" style="display: none;">Big images may not be processed correctly on some devices</span>
                </div>
                <div>
                    <label>Minimal size<input type="checkbox" id="size-based" checked></label>
                    <input type="number" id="size-base" min="1" max="1024" value="256">
                    <span>pxl</span>
                </div>
            </div>

            <h3>Output</h3>
            <div id="progress-bar">
                <div id="progress-bar-bar"></div>
                <div id="progress-bar-text"></div>
            </div>
            <img id="result">
        </main>
    </body>
</html>
