<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Калейдоскоп</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<script src="./slider-animation.js"></script>
		<script src="./pattern-animation.js"></script>
		<script src="./lever.js"></script>
		<script src="./tilings/pentagonal-tiling-type5.js"></script>
		<script src="./tilings/square-tiling.js"></script>
		<script src="./tilings/kisrhombille-tiling.js"></script>
		<script src="./script.js"></script>
	</head>
	<body>
		<main>
			<div id="lens">
				<svg id="lens-svg" width="400" height="400" viewBox="0 0 100 100"></svg>
			</div>
			<div id="tiling-buttons-container">
				<button onclick="setPentagonalTiling()">Пятиугольный паркет p6 (632)</button>
				<button onclick="setSquareTiling()">Квадратный паркет с раскраской 1212</button>
				<button onclick="setKisrhombilleTiling()">Разделённый ромбический паркет V4.6.12</button>
			</div>
			<div id="lever"></div>
			<label id="speed-label">
				<span>Скорость:</span>
				<input type="range" min="1" max="99" value="20" id="speed-slider" oninput="speedSliderInput(event)">
			</label>
			<div id="image-buttons-container">
				<button onclick="setPatternImage('./images/img9.jpg')">Акварель</button>
				<button onclick="setPatternImage('./images/img1.png')">Small Squares</button>
				<button onclick="setPatternImage('./images/img2.png')">Pastel Stuff</button>
				<button onclick="setPatternImage('./images/img3.jpg')">Дерево</button>
				<button onclick="setPatternImage('./images/img4.jpg')">Потолок</button>
				<button onclick="setPatternImage('./images/img5.jpg')">Луна</button>
				<button onclick="setPatternImage('./images/img6.jpg')">Виноград</button>
				<button onclick="setPatternImage('./images/img7.jpg')">Дорога</button>
				<button onclick="setPatternImage('./images/img8.jpg')">Ноутбук</button>
				<button onclick="setPatternImage('./images/img10.jpg')">Рисунок</button>
				<button onclick="setPatternImage('./images/img11.png')">Свет</button>
				<button onclick="setPatternImage('./images/img12.png')">Дельта Козерога</button>
				<button onclick="setPatternImage('./images/img13.png')">Неон</button>
				<button onclick="setPatternImage('./images/img14.png')">Зебра</button>
			</div>
			<label>
				Загрузить изображение
				<input data-image="" type="file" accept="image/png, image/jpeg" oninput="loadImage(this)">
			</label>
		</main>
	</body>
</html>
