<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Сборник задач</title>
        <link rel="stylesheet" href="style.css">
        <script>
            class Problem {
                constructor() {
                    this.conditionContainer = document.getElementById("condition");
                    this.sketchContainer = document.getElementById("sketch");
                    this.solutionContainer = document.getElementById("solution");
                    
                    this.conditionContainer.innerHTML = "";
                    this.sketchContainer.innerHTML = "";
                    this.solutionContainer.innerHTML = "";
                }
                makeCondition() {};
                makeSketch() {};
                makeSolution() {};
                deploy() {
                    this.makeCondition();
                    this.makeSketch();
                    this.makeSolution();
                    document.querySelector("main").removeAttribute("hidden");
                }
            }
        </script>
		<script src="./problem1/script.js"></script>
		<script src="./problem2/script.js"></script>
	</head>
	<body>
        <section id="problem-buttons">
            <button onclick="new Problem1().deploy()">Прямоугольник в секторе</button>
            <button onclick="new Problem2().deploy()">Пятиугольный паркет типа 5</button>
        </section>
		<main hidden>
            <section id="condition"></section>
            <section id="sketch"></section>
            <section id="solution"></section>
		</main>
	</body>
</html>
