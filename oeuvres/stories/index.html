<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Рассказы</title>
    <link rel="stylesheet" href="../../ihnm.css">
</head>
<body>
    <main>
        <section id="catalog">
            <button data-story-id="1-evangelion">Евангелион нового поколения</button>
            <button data-story-id="2-phaedo">Доказательство бессмертия души</button>
            <button data-story-id="3-monadology">Монадология Лейбница</button>
            <button data-story-id="4-projective-test">Проекционный тест</button>
            <button data-story-id="5-names">Имена и названия</button>
            <button data-story-id="6-kakegurui">Безумный азарт</button>
        </section>

        <div id="loading" hidden>Загрузка</div>
        
        <pre id="story"></pre>
    </main>
    
    <script>
        document.querySelectorAll("#catalog button[data-story-id]").forEach(btn => {
            btn.addEventListener("click", _ => {
                
                fetch(new Request(`./stories/${btn.dataset.storyId}.txt`), {cache: "no-store"})
                    .then(resp => {
                        document.getElementById("loading").hidden = false;
                        document.getElementById("story").textContent = "";
                        return resp.text();
                    })
                    .then(text => {
                        document.getElementById("loading").hidden = true;
                        document.getElementById("story").textContent = text;
                    });
            })
        });
    </script>
</body>
</html>
